<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="grid-wrapper">
    <div class="grid">
      <div class="upper-grid">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="upper-grid-img">
        <div class="upper-grid-hover-img">
          <img src="images/icon-view.svg" alt="icon-view" class="upper-grid-view">
        </div>
      </div>
      <div class="grid-bottom">
        <div class="g-b-title-des">
          <h1 class="g-b-heading"><a href="#" class="g-b-heading-a">Equilibrium #3429</a></h1>
          <p class="g-b-des">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="g-b-price-time">
          <div class="g-b-price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="g-b-price-img">
            <h2 class="g-b-price-h2">0.041 ETH</h2>
          </div>
          <div class="g-b-time">
            <img src="images/icon-clock.svg" alt="icon-clock" class="g-b-time-img">
            <p class="g-b-time-p">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="image-avatar" class="creator-img">
          <p class="creator-des">Creation of<span class="creator-des-name"><a href="#" class="creator-des-name-a">Jules Wyvern</a></span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p class="attribution-p">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution-p-a">Frontend Mentor</a>.</p>
    <p class="attribution-p2">Coded by <a href="#" class="attribution-p2-a">Your Name Here</a>.</p>
  </div>
</body>
</html>
